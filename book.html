  <head>
    <meta charset="utf-8">
    <title>Guidebook</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

      body {
        margin: 0;

        justify-content: center;
        align-items: center;
      }
      #flipbook {
        width: 600px;
        height: 800px;
      }

        width: 100%;
        height: 100%;
      }
      #flipbook .page img {
        width: 100%;
        height: 100%;
        object-fit: contain;
      }
    </style>
  </head>
  <body>
    <div id="flipbook">

    <script>
      $('#flipbook').turn({
        width: 600,
        height: 800,
        autoCenter: true
      });

      window.addEventListener("message", function(event) {
        const index = event.data.cardIndex;
        if (typeof index === "number") {
          const targetPage = {
            1: 6, 2: 12, 3: 24, 4: 18, 5: 30,
            6: 27, 7: 25, 8: 26, 9: 29, 10: 28,
            11: 10, 12: 9, 13: 8, 14: 11, 15: 7,
            16: 22, 17: 19, 18: 20, 19: 23, 20: 21,
            21: 16, 22: 13, 23: 14, 24: 17, 25: 15,
            26: 34, 27: 31, 28: 32, 29: 35, 30: 33
          }[index + 1];
          if (targetPage) {
            setTimeout(() => {
              $('#flipbook').turn('page', targetPage);
            }, 2000);
          }
        }
      });
    </script>
  </body>
