
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Oracle Card + Guidebook</title>
    <style>
      body {
        margin: 0;
        padding: 20px;
        display: flex;
        gap: 40px;
        background: #fff;
        font-family: sans-serif;
      }
      #card-container, #book-container {
        width: 400px;
        height: 600px;
        border: 1px solid #ccc;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      #book {
        width: 100%;
        height: 100%;
        object-fit: contain;
      }
    </style>
  </head>
  <body>
    <div id="card-container">
      <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.2/p5.min.js"></script>
      <script src="sketch.js"></script>
    </div>
    <div id="book-container">
      <img id="book" src="guidebook/page-1.jpg" alt="guidebook page" />
    </div>
  </body>
</html>
