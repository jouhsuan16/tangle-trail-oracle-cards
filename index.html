
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Oracle Draw + Book</title>
    <style>
      body {
        margin: 0;
        padding: 24px;
        background: #fff;
        font-family: sans-serif;
      }
      .container {
        display: flex;
        align-items: flex-start;
        gap: 24px;
      }
      iframe {
        border: none;
      }
      .reset-container {
        margin-top: 12px;
        text-align: left;
      }
      #reset-button {
        padding: 6px 16px;
        background: #000;
        color: #fff;
        font-size: 14px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div>
        <iframe id="drawFrame" src="draw.html" width="420" height="660"></iframe>
        <div class="reset-container">
          <button id="reset-button" onclick="resetDraw()">reset</button>
        </div>
      </div>
      <iframe id="bookFrame" src="book.html" width="560" height="800"></iframe>
    </div>

    <script>
      function resetDraw() {
        const drawFrame = document.getElementById("drawFrame");
        drawFrame.contentWindow.postMessage("reset", "*");
      }
    </script>
  </body>
</html>
