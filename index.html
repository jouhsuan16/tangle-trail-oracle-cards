
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Oracle Draw + Book</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: #ffffff;
        font-family: sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .container {
        display: flex;
        gap: 24px;
        margin-top: 20px;
      }
      iframe {
        border: none;
      }
      button {
        margin-top: 12px;
        padding: 8px 20px;
        font-size: 16px;
        background: #111;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background: #333;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <iframe id="drawFrame" src="draw.html" width="400" height="600"></iframe>
      <iframe id="bookFrame" src="book.html" width="600" height="800"></iframe>
    </div>
    <button onclick="resetDraw()">reset</button>

    <script>
      function resetDraw() {
        const frame = document.getElementById("drawFrame");
        frame.contentWindow.location.reload();
      }
    </script>
  </body>
</html>
